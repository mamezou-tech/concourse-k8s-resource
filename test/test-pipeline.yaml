- name: repo
  type: git
  source:
    uri: https://github.com/kudoh/concourse-k8s-resource.git
    branch: master
    paths: [test]

jobs:
- name: deploy-plain
  plan:
  - get: repo
  - put: k8s-test
    params: &plain-param
      status_check_timeout: 60
      paths:
        - repo/test/plain/deploy1.yaml
        - repo/test/plain/deploy2.yaml
        - repo/test/plain/sts.yaml

- name: deploy-kustomize
  plan:
  - get: repo
  - put: k8s-test
    params: &kustomize-param
      kustomize: true
      status_check_timeout: 60
      command_timeout: 30
      paths:
      - repo/test/kustomize/overlays/prod

- name: e2e-test-plain
  plan:
  - get: k8s-test
    trigger: true
    passed: [deploy-plain]
  - task: echo
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: busybox
          tag: latest
      inputs:
      - name: k8s-test
      run:
        path: sh
        args:
        - -c
        - |
          echo "hello"
          exit 1
    on_failure:
      put: k8s-test
      params:
        undo: true

- name: e2e-test-kustomize
  plan:
  - get: k8s-test
    trigger: true
    passed: [deploy-kustomize]
  - task: echo
    config:
      platform: linux
      image_resource:
        type: docker-image
        source:
          repository: busybox
          tag: latest
      inputs:
        - name: k8s-test
      run:
        path: sh
        args:
          - -c
          - |
            echo "hello"
            exit 1
    on_failure:
      put: k8s-test
      params:
        undo: true

- name: delete-plain
  plan:
  - get: repo
  - put: k8s-test
    params:
      <<: *plain-param
      delete: true

- name: delete-kustomize
  plan:
  - get: repo
  - put: k8s-test
    params:
      <<: *kustomize-param
      delete: true
